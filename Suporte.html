<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Técnico</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Menu Superior */
        .menu-topo {
            background-color: #5c2d91;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu-topo a {
            color: #ffb94a;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .menu-topo a:hover {
            color: #fff;
        }

        /* Menu Lateral */
        .menu-lateral {
            background-color: #f4f4f4;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 50px; /* abaixo do menu superior */
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .menu-lateral h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .menu-lateral a {
            display: block;
            color: #5c2d91;
            text-decoration: none;
            padding: 10px 0;
            font-weight: bold;
        }

        .menu-lateral a:hover {
            color: #ffb94a;
        }

        /* Conteúdo Central */
        .conteudo {
            margin-left: 270px; /* espaço para o menu lateral */
            margin-top: 70px; /* espaço para o menu superior */
            padding: 20px;
            text-align: center;
        }

        .conteudo h1 {
            color: #5c2d91;
            margin-bottom: 20px;
        }

        .form-suporte {
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-suporte label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        .form-suporte input, .form-suporte textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-suporte button {
            background-color: #5c2d91;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-suporte button:hover {
            background-color: #452176;
        }

        /* Rodapé */
        .rodape {
            text-align: center;
            padding: 10px;
            background-color: #5c2d91;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
   
    <!-- Menu Superior -->
    <div class="menu-topo">
        <div>ChamaServiço</div>
        <div>
            <a href="#">Buscar</a>
            <a href="#">Serviços</a>
            <a href="#">Atualizar Dados</a>
        </div>
    </div>

    <!-- Menu Lateral -->
    <div class="menu-lateral">
        <h3>Minha Conta</h3>
        <a href="#">Buscar</a>
        <a href="#">Serviços Realizados</a>
        <a href="#">Forma de Pagamento</a>
        <a href="#">Assinaturas</a>
        <a href="#">Faturamento</a>
        <a href="#">Meu Perfil</a>
        <a href="#">Suporte Técnico</a>
        <a href="#">Sair</a>
    </div>

    <!-- Conteúdo Central -->
    <div class="conteudo">
        <h1>Canal de Suporte Técnico</h1>
        
        <div class="form-suporte">
            <form action="#" method="post">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <label for="nome">Telefone:</label>
                <input type="text" id="nome" name="telefone" placeholder="Digite seu Telefone" required>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Descreva o problema, sugestão ou dúvida" required></textarea>

                <button type="submit">Enviar Solicitação</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="rodape">
        Chama Serviço &copy; Todos os direitos reservados
    </div>
</body>
</html>
