<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Estilo da tela de login */
    body {
      font-family: Arial, sans-serif;
      background-color: #6a0dad; /* Roxo */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      color: #6a0dad; /* Roxo */
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ffa500; /* Laranja */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #ff7f00;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="input-group">
      <input type="text" id="username" placeholder="Usuário" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Senha" required>
    </div>
    <div class="input-group">
      <p>Esqueci Senha</p>
    </div>
    <div class="button-group">
      <button onclick="redirectUser('prestador')">Prestador</button>
      <button onclick="redirectUser('cliente')">Cliente</button>
    </div>
  </div>

  <script>
    function redirectUser(userType) {
      if (userType === 'prestador') {
        window.location.href = "contratante.html"; // Página para prestador
      } else if (userType === 'cliente') {
        window.location.href = "index.html"; // Página para cliente
      }
    }
  </script>
</body>
</html>
