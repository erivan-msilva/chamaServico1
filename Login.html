<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Estilo da tela de login */
    body {
      font-family: Arial, sans-serif;
      background-color: #6a0dad; /* Roxo */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      color: #6a0dad; /* Roxo */
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ffa500; /* Laranja */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .google-login {
      background: none; /* Remove o fundo */
      color: #db4437; /* Vermelho Google */
      border: 2px solid #db4437; /* Borda Vermelha Google */
      font-size: 16px;
    }

    .google-login:hover {
      background-color: #f5f5f5; /* Fundo leve ao passar o mouse */
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="input-group">
      <input type="text" id="username" placeholder="Usuário" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Senha" required>
    </div>
    <div class="input-group">
      <p>Esqueci Senha</p>
    </div>
    <div class="button-group">
      <button onclick="redirectUser('prestador')">Logar</button>
      <button class="google-login" id="googleSignIn">Logar com Google</button>
    </div>
  </div>

  <script>
    function redirectUser(userType) {
      if (userType === 'prestador') {
        window.location.href = "contratante.html"; // Página para prestador
      } else if (userType === 'cliente') {
        window.location.href = "index.html"; // Página para cliente
      }
    }

    // Configurar o botão de login do Google
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "SUA_CLIENT_ID_AQUI", // Substitua pelo seu CLIENT_ID do Google Cloud Console
        callback: handleGoogleSignIn
      });
      google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        { theme: "outline", size: "large" } // Personalização do botão
      );
    };

    function handleGoogleSignIn(response) {
      console.log("Credenciais do Google", response);
      // Redirecionar ou tratar o token JWT recebido
    }
  </script>
</body>
</html>
