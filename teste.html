g="1" style="color:transparent" src="https://site-clientes-assets.getninjas.com.br/images/agreements/politica-de-privacidade.svg"/></div><div class="col-sm-12"><div class="paragraph paragraph-1"><h1>Política de Privacidade Getninjas</h1><p></p></div><div class="AgreementsTemplate_text__vUNfp"><p>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Botão para abrir a janela -->
    <button id="openModal">Baixe nosso aplicativo</button>

    <!-- Estrutura da Janela Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Faça o download do nosso aplicativo</h2>
            <p>Encontre profissionais e serviços com facilidade!</p>
            <div class="buttons">
                <a href="#"><img src="google-play.png" alt="Google Play"></a>
                <a href="#"><img src="app-store.png" alt="App Store"></a>
            </div>
            <div class="phone-mockup">
                <img src="phone-mockup.png" alt="Aplicativo no celular">
            </div>
        </div>
    </div>

    <script >// Seleciona os elementos do modal
      const openModal = document.getElementById("openModal");
      const closeModal = document.getElementById("closeModal");
      const modal = document.getElementById("modal");
      
      // Função para abrir o modal
      openModal.addEventListener("click", () => {
          modal.style.display = "flex";
      });
      
      // Função para fechar o modal ao clicar no X
      closeModal.addEventListener("click", () => {
          modal.style.display = "none";
      });
      
      // Fecha o modal se clicar fora do conteúdo
      window.addEventListener("click", (event) => {
          if (event.target === modal) {
              modal.style.display = "none";
          }
      });
      </script>
</body>
</html>
