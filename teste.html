<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    :root {
      --color-primary: slateblue;
      --color-secondary: silver;
      --color-accent: #785eef;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-secondary);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    .card-header {
      background-color: var(--color-primary);
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-control:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 0.2rem rgba(120, 94, 239, 0.25);
    }

    .btn-primary {
      background-color: var(--color-accent);
      border-color: var(--color-accent);
    }

    .btn-primary:hover {
      background-color: #6341e6;
      border-color: #6341e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">Erivan Mendes</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="nome">Nome da preferência e dados para te identificar</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
              <label for="conta">Dados da sua conta</label>
              <input type="text" class="form-control" id="conta" placeholder="Sua conta no Mercado Livre e Mercado Pago">
            </div>
            <div class="form-group">
              <label for="seguranca">Segurança</label>
              <input type="password" class="form-control" id="seguranca" placeholder="Suas configurações de segurança">
            </div>
            <div class="form-group">
              <label for="beneficios">Melis*</label>
              <input type="text" class="form-control" id="beneficios" placeholder="Atividades com benefícios em frete, compras e entretenimento">
            </div>
            <div class="form-group">
              <label for="cartoes">Cartões</label>
              <input type="text" class="form-control" id="cartoes" placeholder="Cartões salvos na sua conta">
            </div>
            <div class="form-group">
              <label for="enderecos">Endereços</label>
              <input type="text" class="form-control" id="enderecos" placeholder="Endereços salvos na sua conta">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
